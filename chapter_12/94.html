<body>

<script>

    // promise example
    /*
     - new Promise() -in 2 neticesi var
            - biri resolve yani success
            - biri reject yani error
     - icinde parameter olaraq arrow function alir
     - ve bu funskiya icinde network request edirik
     - bu funksiya 2 paramater alir resolve ve reject
        - bunlar javascriptde PRomise API icinde gomulubler .

     - tesevvur edekki bu funskiya cagrildi
        - new promise return oldu
        - fetch olunanda succesic resolva verdik
        - fetch olunanda erroru rejecte verdik
        -
    */
    const getSomething = () => {
        return new Promise((resolve, reject) => {
            // network request here
            // fetch something
            /*
             - resolve ve reject daha sonra callback kimi
             network requesst funksiya icinde cagrilacaq
             -
            */
            // if success fetching data resolve calishsin
            // resolve('some data');
            // if error fetching data reject calishsin
            reject('you have error');
        });
    }

    /*
     - resolve -> call olundusa .then calissin ve icinde verilen
     argumentde out olur ve then-a gelir.
     - reject  -> call olundusa  ikinci err olan arrow function calissin.
     - xulase .then( ()=>{}, ()=>{} ) - iki arrow func
            - birinci success
            - ikinci error
     - .then icindeki argument olraq iki callBack Function olur

     - ve ve ve !!! then metoduda 2 argument vermek qarisiq gorunur buna hell:::
     - .catch()  metodu var
    */

    // // ikili argumentli
    // getSomething().then((data)=>{
    //     console.log(data);
    // }, (err) => {
    //     console.log(err);
    // })

    // erroru catch edir.
    // resolve alanda then reject alanda catch fired olur.
    getSomething().then((data)=>{
        console.log(data);
    }). catch((err) => {
        console.log(err);
    });










</script>
</body>
</html>
