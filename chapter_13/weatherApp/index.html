<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body{
            background: #eeedec;
            letter-spacing: 0.2em;
            font-size: 0.8em;
        }
        .container{
            max-width: 400px;
        }
        .icon{
            position: relative;
            top: -50px;
            border-radius: 50%;
            width: 100px;
            margin-bottom: -50px;
        }
    </style>
    <title>chapter_13 || Weather App</title>
</head>
<body>
<div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Weather Ninja</h1>

    <form class="change-location my-4 text-center text-muted">
        <label for="">Enter a location for weather information</label>
        <input type="text" name="city" class="form-control p-4">
    </form>

    <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top">
        <div class="icon bg-light mx-auto text-center">
            <img src="" alt="">
        </div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>

</div>
<script src="scripts/forecast.js"></script>
<script src="scripts/app.js"></script>
