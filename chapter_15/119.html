<script>
    /*
        - metod yaradildi icinde usere aid property istifade edildi
        - hemin userin metodu cagrildiqda property ile ishlenmish datani goreceyik
    */
    class User {
        constructor(username, email) {
            // setup properties
            this.username = username;
            this.email = email;
            this.score = 0;
        }
        login() {
            console.log(`${this.username} just logged in `);
            return this;
        }
        logout() {
            console.log(`${this.username} just logged out `);
            return this;
        }
        incScore() {
            this.score += 1;
            console.log(`${this.username} has a score of ${this.score}`);
            // bunu yazdiq cunki metod chain etmek isteyirik.
            return this;
        }
    }
    const userOne = new User('Faik', 'faikdesktop@gmail.com');
    const userTwo = new User('Ali', 'ali@gmail.com');

    // userleri consolda expand etdikde proto-sunda method olaraq login ve
    // logoutlari gore bilerik.
    console.log(userOne, userTwo);

    userTwo.login();
    userTwo.logout();

    /*
    - Method Chaining
    - userOne.login().logout() - lakin bu ishlemeyecekdir cunki login return olunmur.
    - userOne.incScore().incScore(); - buda ishkemeyecekdir.
    - ishlemesi ucun return this; etmek lazimdir.
    */
    userOne.login().logout();
    userOne.incScore().incScore();
    userOne.login().logout().incScore();


</script>
